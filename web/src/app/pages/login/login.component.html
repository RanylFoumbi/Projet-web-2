<div class="login-container flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">{{ languageService.translate('auth.login.title') }}</h1>
    <form (ngSubmit)="login()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">{{ languageService.translate('auth.login.email') }}</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">{{ languageService.translate('auth.login.password') }}</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg shadow-md focus:ring-2 focus:ring-blue-300 focus:ring-offset-1"
      >
      {{ languageService.translate('auth.login.login') }}
      </button>
    </form>
    <p class="text-red-600 text-sm mt-4" *ngIf="errorMessage">{{ languageService.translate('auth.login.errorMessage') }}</p>
    <p class="mt-4 text-sm text-gray-600 text-center">
      {{ languageService.translate('auth.login.noAccount') }}
      <a routerLink="/signup" class="text-blue-500 hover:underline">{{ languageService.translate('auth.login.signUp') }}</a>
    </p>
  </div>
</div>
