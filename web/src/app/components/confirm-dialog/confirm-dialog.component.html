<h2 mat-dialog-title>{{ getTranslation('task.actions.confirm') }}</h2>
<mat-dialog-content>
  <p>{{ getTranslation('task.actions.dialog') }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ getTranslation('task.actions.cancel') }}</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="'confirm'">{{ getTranslation('task.actions.confirm') }}</button>
</mat-dialog-actions>
