<h2 mat-dialog-title>{{form.value["id"] ? 'Edit task' : 'Create task'}}</h2>
<mat-dialog-content>
    <form [formGroup]="form" class="flex flex-col gap-3 w-full">
        <mat-form-field appearance="outline">
            <input matInput formControlName="title" placeholder="Task title">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <textarea matInput formControlName="description" placeholder="Task description" rows="5"></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-select formControlName="state">
                <mat-option *ngFor="let state of TaskStatus | keyvalue" [value]="state.key">
                    {{ state.value }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-date-range-input
              [rangePicker]="picker"
              [comparisonStart]="form.value['startDate']"
              [comparisonEnd]="form.value['endDate']">
              <input matStartDate placeholder="Start date" formControlName="startDate">
              <input matEndDate placeholder="End date" formControlName="endDate">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Annuler</button>
    <button mat-raised-button [disabled]="!form.valid" color="primary"
        [mat-dialog-close]="form.value">Enregistrer</button>
</mat-dialog-actions>
